<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="login-container compact-form">
        <div class="form-wrapper">
            <div class="title-icon">
                <img src="/static/images/icon.gif" alt="Signup Icon" class="login-gif">
            </div>
            <p class="caption mb-3">Create your account</p>

            <form method="POST" class="pt-2">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-2">
                    <span class="password-show-toggle js-password-show-toggle"><span class="uil"></span></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <span class="password-show-toggle js-password-show-toggle"><span class="uil"></span></span>
                    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password" required>
                    <label for="confirm">Confirm Password</label>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label for="terms" class="form-check-label small">I agree to terms</label>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
                </div>

                <div class="text-center mb-3 small">
                    Already have an account? <a href="/login/" class="signup-link">Login</a>
                </div>

                <div class="social-account-wrap">
                    <h4 class="divider-text mb-3"><span>OR</span></h4>
                    <div class="text-center">
                        <a href="/google/login" class="social-icon">
                            <img src="/static/images/icon-google.svg" alt="Google" width="24">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/static/js/particles-config.js"></script>
    <script src="/static/js/custom.js"></script>
</body>
</html>
