<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="login-container">
        <div class="form-wrapper">
            <div class="title-icon">
                <img src="/static/images/icon.gif" alt="Login Icon" class="login-gif">
            </div>
            <p class="caption mb-4">Please enter your login details to sign in.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login.login') }}" class="pt-3">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="info@example.com" required>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-floating">
                    <span class="password-show-toggle js-password-show-toggle"><span class="uil"></span></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label for="remember" class="form-check-label">Keep me logged in</label>
                    </div>
                    <div><a href="#">Forgot password?</a></div>
                </div>
                
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>

                <div class="mb-2">Don't have an account? <a href="{{ url_for('signup.signup') }}">Sign up</a></div>

                <div class="social-account-wrap">
                    <h4 class="mb-4"><span>or continue with</span></h4>
                    <ul class="list-unstyled social-account d-flex justify-content-center">
                        <li><a href="{{ url_for('google_auth.google_login') }}"><img src="/static/images/icon-google.svg" alt="Google logo"></a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/static/js/particles-config.js"></script>
    <script src="/static/js/custom.js"></script>
</body>
</html>
